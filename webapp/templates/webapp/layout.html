<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'webapp/content/sidebar.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/content/site.css' %}" />
	 <link rel="stylesheet" type="text/css" href="{% static 'webapp/content/card.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'PlugIns/font-awesome-4.7.0/css/font-awesome.min.css' %}" />
        <script src="{% static 'webapp/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'webapp/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'webapp/scripts/respond.js' %}"></script>
    <script src="{% static 'webapp/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Long Island City Community BoatHouse Syndication Tool</a>
            </div>

        </div>
    </div>

    <div class="container body-content">
		<div id="wrapper">
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li>
						<a href="{% url 'createEvent' %}">Create Event</a>
					</li>
					<li>
						<a href="{% url 'publish' %}">Publish Event</a>
					</li>
					<li>
						<a href="{% url 'pubStatus' %}">Publish Status</a>
					</li>
					<li>
						<a href="{% url 'admin' %}">Administration</a>
					</li>
				</ul>
			</div>
		</div>

{% block content %}{% endblock %}
        <hr/>
        <footer style="margin-left:250px">
            <p>&copy; {{ year }} - Long Island City Community Boathouse</p>
        </footer>
    </div>


{% block scripts %}{% endblock %}

</body>
</html>
