{% extends "webapp/layout.html" %}

{% block content %}

<div class="card">
		<h1 class="pageHeaders"> Publishing Status</h1>
		<div class="cardBody"> 
            {% if event.EventName %}
            <h3> Status: {{event.EventName}}</h3>
            {% endif %}
        <br>
		<br>
        <form method="post" action="pubStatus">
{% csrf_token %}
        <select name="EventID">
        {% for event in events %}
        <option value="{{event.pk}}">{{event.EventName}}, {{event.EventStart}}</option>
        {% endfor %}
        </select>
        <input type="submit" value="View Event">
        </form>

        The event you selected is: {{event.pk}}
		</div>
	</div>
{% endblock %}
